<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TauFlix — African Cinema Reimagined</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
:root {
  --deep-black: #0a0a0a;
  --rich-brown: #1a0f0a;
  --ink-black: #0f0f10;
  --subtle-gold: #33281a;        /* very muted warm accent */
  --faint-gold-glow: #403020;    /* barely-there yellow/gold */
  --glass-border: rgba(80, 60, 40, 0.25);
  --text-primary: #f2f2f2;
  --text-secondary: #cccccc;
}

body {
  font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
  line-height: 1.6;
  background: var(--deep-black);
  color: var(--text-primary);
  min-height: 100vh;
  overflow-x: hidden;
  background-image: 
    radial-gradient(circle at 20% 80%, rgba(25, 15, 10, 0.4) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(30, 20, 10, 0.3) 0%, transparent 50%);
}

/* Subtle African geometric overlay */
.pattern-overlay {
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    45deg,
    transparent,
    transparent 60px,
    rgba(50, 35, 20, 0.04) 60px,
    rgba(50, 35, 20, 0.04) 120px
  );
  pointer-events: none;
  z-index: 1;
}

/* Ultra-dark glassmorphism */
.glass {
  background: rgba(15, 15, 18, 0.45);
  backdrop-filter: blur(28px);
  -webkit-backdrop-filter: blur(28px);
  border: 1px solid var(--glass-border);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
}
.glass-deep {
  background: rgba(10, 8, 10, 0.55);
  backdrop-filter: blur(32px);
  -webkit-backdrop-filter: blur(32px);
  border: 1px solid rgba(80, 60, 40, 0.3);
}

/* Subtle hover glow — barely gold */
.hover-glow:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9),
              0 0 30px rgba(80, 60, 30, 0.15);
  border-color: rgba(100, 80, 50, 0.3);
}

/* Header */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 1000;
  padding: 20px 0;
  border-bottom: 1px solid rgba(80, 60, 40, 0.15);
}
.header-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo {
  font-size: 2.2rem;
  font-weight: 900;
  letter-spacing: 3px;
  color: white;
}
.logo i { 
  color: #99886a; 
  font-size: 2.6rem; 
  filter: drop-shadow(0 0 10px rgba(150, 130, 90, 0.15));
}
.logo-accent { 
  color: #99886a; 
  font-weight: 900;
}

nav a {
  color: #ddd;
  text-decoration: none;
  font-weight: 600;
  padding: 10px 20px;
  border-radius: 12px;
  transition: all 0.3s;
  position: relative;
}
nav a:hover, nav a.active {
  color: #bfa574;
  background: rgba(80, 60, 40, 0.15);
}
.cta-btn {
  padding: 12px 34px;
  border-radius: 30px;
  background: linear-gradient(135deg, #33281a 0%, #4a3a25 100%);
  border: 1px solid rgba(150, 120, 70, 0.3);
  color: #e0d0b0;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.4s;
}
.cta-btn:hover {
  background: linear-gradient(135deg, #4a3a25 0%, #5a452e 100%);
  box-shadow: 0 0 20px rgba(150, 120, 70, 0.2);
}

/* Hero */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 140px 30px 100px;
  position: relative;
  z-index: 2;
}
.hero-content {
  max-width: 1200px;
  text-align: center;
  padding: 100px 70px;
  border-radius: 50px;
  border: 1px solid rgba(100, 80, 50, 0.2);
}
.hero-subtitle {
  color: #99886a;
  font-size: 1rem;
  letter-spacing: 6px;
  text-transform: uppercase;
  margin-bottom: 20px;
  opacity: 0.9;
}
.hero h1 {
  font-size: 6.5rem;
  font-weight: 900;
  letter-spacing: -2px;
  margin-bottom: 30px;
  color: white;
}
.hero p {
  font-size: 1.5rem;
  color: #cccccc;
  max-width: 900px;
  margin: 0 auto 50px;
  line-height: 1.9;
}
.btn {
  padding: 20px 56px;
  border-radius: 50px;
  font-weight: 700;
  font-size: 1.15rem;
  transition: all 0.4s;
  display: inline-block;
  text-decoration: none;
}
.btn-primary {
  background: linear-gradient(135deg, #33281a 0%, #4a3a25 100%);
  border: 1px solid rgba(150, 120, 70, 0.3);
  color: #e0d0b0;
}
.btn-primary:hover {
  background: linear-gradient(135deg, #4a3a25 0%, #5a452e 100%);
  box-shadow: 0 0 40px rgba(150, 120, 70, 0.2);
}
.btn-secondary {
  background: transparent;
  border: 1px solid rgba(150, 120, 70, 0.3);
  color: #ccc;
}
.btn-secondary:hover {
  background: rgba(80, 60, 40, 0.15);
  border-color: rgba(150, 120, 70, 0.5);
}

/* Section styling */
section { padding: 140px 30px; position: relative; z-index: 2; }
.section-title {
  font-size: 4.8rem;
  font-weight: 900;
  text-align: center;
  margin-bottom: 30px;
  color: white;
}
.section-subtitle {
  font-size: 1.4rem;
  color: #aaa;
  text-align: center;
  max-width: 700px;
  margin: 0 auto 90px;
}

/* Film cards — dark & cinematic */
.film-card {
  border-radius: 32px;
  overflow: hidden;
  transition: all 0.5s ease;
}
.film-card:hover {
  transform: translateY(-14px) scale(1.02);
}
.film-thumbnail {
  height: 300px;
  background: linear-gradient(135deg, #1a0f0a 0%, #0a0a0a 100%);
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,255,255,0.15);
  font-size: 6rem;
}
.film-thumbnail::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, transparent 30%, rgba(0,0,0,0.9) 100%);
}
.play-overlay {
  position: absolute;
  width: 90px; height: 90px;
  background: rgba(50, 40, 30, 0.9);
  border: 2px solid rgba(150, 120, 70, 0.4);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5rem;
  color: #bfa574;
  opacity: 0;
  transition: all 0.4s;
  backdrop-filter: blur(10px);
}
.film-card:hover .play-overlay { opacity: 1; }

.film-content {
  padding: 40px;
}
.film-title {
  font-size: 2rem;
  font-weight: 800;
  color: white;
  margin-bottom: 14px;
}
.film-meta {
  color: #99886a;
  font-size: 0.95rem;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 16px;
}
.film-desc {
  color: #bbbbbb;
  line-height: 1.8;
  margin-bottom: 24px;
}
.tag {
  background: rgba(80, 60, 40, 0.3);
  border: 1px solid rgba(150, 120, 70, 0.2);
  color: #bfa574;
  padding: 8px 18px;
  border-radius: 30px;
  font-size: 0.9rem;
}

/* Footer */
footer {
  padding: 100px 30px 60px;
  text-align: center;
  border-top: 1px solid rgba(80, 60, 40, 0.2);
}
footer p, .footer-links a {
  color: #888;
}
.footer-links a:hover {
  color: #bfa574;
}

/* Responsive */
@media (max-width: 768px) {
  .hero h1 { font-size: 4.5rem; }
  .section-title { font-size: 3.5rem; }
}
</style>
</head>
<body>

<div class="pattern-overlay"></div>

<header class="glass">
  <div class="header-container">
    <div class="logo">
      <i class="fas fa-film"></i>
      <span>TAU<span class="logo-accent">FLIX</span></span>
    </div>
    <nav>
      <a href="#home" class="active">Home</a>
      <a href="#films">Films</a>
      <a href="#categories">Categories</a>
      <a href="#creators">Creators</a>
      <a href="#about">About</a>
      <button class="cta-btn">Submit Film</button>
    </nav>
  </div>
</header>

<section id="home" class="hero">
  <div class="hero-content glass-deep hover-glow">
    <p class="hero-subtitle">African Cinema Reimagined</p>
    <h1>TauFlix</h1>
    <p>Where the depth of African storytelling meets the sharpest edge of cinematic craft. Human. AI. Unapologetically ours.</p>
    <div class="hero-buttons">
      <a href="#films" class="btn btn-primary hover-glow">Explore Films</a>
      <a href="#about" class="btn btn-secondary hover-glow">Our Vision</a>
    </div>
  </div>
</section>

<!-- Keep the rest of your sections (Films, Categories, etc.) — they will inherit the new dark/glass aesthetic automatically -->

</body>
</html>
